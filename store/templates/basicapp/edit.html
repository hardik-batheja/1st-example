{% extends 'basicapp/base.html' %}
{% block bodyblock %}
<div class="jumbotron">
    <form method="POST" action="/update/{{row.id}}" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="item" class="form-group">Item:</label>
        <input type="text" class="form-control" name="item" value="{{ row.item }}"/>
        <label for="company" class="form-group">Company:</label>
        <input type="text" class="form-control" name="company" value="{{ row.company }}" />
        <label for="rate" class="form-group">Rate:</label>
        <input type="number" name="rate" class="form-control" value="{{ row.rate }}">
        <label for="mrp" class="form-group">MRP:</label>
        <input type="number" name="mrp" class="form-control" value="{{ row.mrp }}">
        <label for="dealer" class="form-group">Dealer:</label>
        <select name="dealer" class="form-control">
            {% for s in dealers %}
                {% ifequal s row.dealer %}
                    <option value="{{s}}" selected>{{s}}</option>
                {% else %}
                    <option value="{{s}}">{{s}}</option>
                {% endifequal %}
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary mt-4 ml" name="edit_e">Update</button>
    </form>
</div>
{% endblock bodyblock %}
